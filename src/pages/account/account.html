<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Compte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Mettre a jour votre photo</button>
      <button ion-item (click)="changeUsername()">Changer votre nom</button>
      <button ion-item (click)="changePassword()">Changer votre mot de passe</button>
      <button ion-item (click)="support()">Support</button>
      <button ion-item (click)="logout()">Deconnecter</button>
    </ion-list>
  </div>
</ion-content>
